<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="titulo">Mini Calculadora de Navegador</h1>
    </header>
    <section class="calculadora">
      <input type="text" id="display" disabled />
      <div class="botoes">
        <button id="botao1" class="numero">1</button>
        <button id="botao2" class="numero">2</button>
        <button id="botao3" class="numero">3</button>
        <button id="botao4" class="numero">4</button>
        <button id="botao5" class="numero">5</button>
        <button id="botao6" class="numero">6</button>
        <button id="botao7" class="numero">7</button>
        <button id="botao8" class="numero">8</button>
        <button id="botao9" class="numero">9</button>
        <button id="botao0" class="numero">0</button>
        <button id="botaoSoma" class="operacao">+</button>
        <button id="botaoSubtracao" class="operacao">-</button>
        <button id="botaoMultiplicacao" class="operacao">x</button>
        <button id="botaoDivisao" class="operacao">:</button>
        <button id="igual">=</button>
        <button id="limpar">C</button>
      </div>
    </section>
    <script src="miniCalculadoraNavegador.js"></script>
  </body>
</html>
