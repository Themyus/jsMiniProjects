<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Mini Calculadora de Navegador</h1>
    </header>
    <div class="calculadora">
      <input type="text" id="display" disabled>
      <div class="botoes">
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="numero">0</button>
        <button class="operacao">+</button>
        <button class="operacao">-</button>
        <button class="operacao">x</button>
        <button class="operacao">:</button>
        <button id="igual">=</button>
        <button id="limpar">C</button>
      </div>
    </div>  
    <script src="miniCalculadoraNavegador.js"></script>
  </body>
</html>
